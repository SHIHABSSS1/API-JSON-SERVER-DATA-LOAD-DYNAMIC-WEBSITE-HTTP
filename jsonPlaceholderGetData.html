<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Placeholder</title>

</head>

<body>
    <div class="container mt-5">
        <h1>UserName List</h1>
        <p>Fetch data from JSON placeholder API and display user names</p>
        <ul id="user-list">

        </ul>
        <br>
        <h2>Email List</h2>
        <p>Fetch data from JSON placeholder API and display Email</p>
        <ul id="email-list">

        </ul>
        <br>
        <h2>phone number</h2>
        <p>Fetch data from JSON placeholder API and display Phone Number</p>
        <ul id="phoneNumber-list">

        </ul>

    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            // .then(json => console.log(json))
            .then(json => {
                displayData(json);
                emailList(json);
                phoneNumber(json);
            });

        // User List
        function displayData(users) {
            const usernames = users.map(users => users.username);
            for (let i = 0; i < usernames.length; i++) {
                const user = usernames[i];

                //read or capture html element
                const ul = document.getElementById('user-list');

                // make a list item
                const li = document.createElement('li');
                li.innerText = user;

                //akhane parent ul er child hisebe li ta add korbo
                ul.appendChild(li);
            }
        }
        //Email List
        function emailList(users) {
            const email = users.map(users => users.email)
            for (let i = 0; i < email.length; i++) {
                const email_list = email[i];

                //catpture html elemnt by id
                const ul = document.getElementById('email-list')

                //make list item
                const li = document.createElement('li');
                li.innerText = email_list;

                //parent moddhe child bosano
                ul.appendChild(li);
            }
        }
        // phone number
        function phoneNumber(users) {
            const phoneNumber = users.map(users => users.phone)
            for (let i = 0; i < phoneNumber.length; i++) {
                const phone = phoneNumber[i];

                //capture html element phone number
                const ul = document.getElementById("phoneNumber-list")

                //make list
                const li = document.createElement("li")
                li.innerText = phone;

                //parent to child
                ul.appendChild(li);
            }

        }

    </script>


</body>

</html>
