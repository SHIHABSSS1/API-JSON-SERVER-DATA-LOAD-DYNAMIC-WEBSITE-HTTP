<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Placeholder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">JSON Placeholder</h1>
        <p class="text-center text-muted">Fetch data from JSON placeholder API and display user names</p>
        <div id="user-list" class="d-flex justify-content-center"></div>
    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayData(json))

        function displayData(users) {
            const userNames = users.map(user => user.name);
            const ul = document.createElement('ul');
            ul.className = 'list-group w-50';

            for (let i = 0; i < userNames.length; i++) {
                const user = userNames[i];
                const li = document.createElement('li');
                li.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                li.textContent = user;
                
                // Add user number badge
                const badge = document.createElement('span');
                badge.className = 'badge bg-primary rounded-pill';
                badge.textContent = i + 1;
                li.appendChild(badge);
                
                ul.appendChild(li);
            }
            document.getElementById('user-list').appendChild(ul);
        }
    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
